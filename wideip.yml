---
- name: Configure Wide IP on F5 BIG-IP
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create Wide IP
      bigip_gtm_wide_ip:
        name: "{{ wide_ip_name }}"
        type: "{{ wide_ip_type }}"
        pool_lb_mothod: round-robin
        pools:
          - name: raptor_dlt_all_6_SSL
        provider:
          server: "{{ f5_host }}"
          user: "{{ f5_user }}"
          password: "{{ f5_password }}"
          validate_certs: no
        delegate_to: localhost
  
